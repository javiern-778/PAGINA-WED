<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web</title>
    <link rel="stylesheet" href="styles.css">

    <style type"text/css">

      h1 {
             text-align: center; /* Centrar el título */       
            font: bold 50px/1 arial;
            text-transform: uppercase;
            color: #c69c1e;
            text-shadow: 0  2px  0   #8b6e15,
                         0  4px  0   #7c6213,
                         0  6px  0   #6e5611, 
                         0  8px  0   #292108, 
                         0 10px  0   #312709,
                         0 12px  0   #161106,
                        3px 8px 15px rgba(0,0,0,0.1),
                        3px 8px  5px rgba(0,0,0,0.3);
        }

    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <a class="tooltip" href="https://www.tlaxiaco.tecnm.mx/mascota/">
                 <img src="Yakuin2.png" alt="Imagen Izquierda">
                <span>
                  <label></label>
                </span>
              </a>  
           
        </div>
        <div class="titulo">
            <h1>INSTITUTO TECNOLÓGICO DE TLAXIACO</h1>
        </div>
        <div class="logo">
            <a class="tooltip" href="https://www.tlaxiaco.tecnm.mx/logotipo-institucional/">
                  <img src="logotectlaxiaco.png" alt="Imagen Derecha">
                <span>
                  <label></label>
                </span>
              </a> 
           
        </div>
    </div>
    <table id="tabla">
        <!-- Encabezados de la tabla -->
        <thead>
            <tr>
                <th>Integrantes del equipo</th>
                <th>Unidad I</th>
                <th>Unidad II</th>
                <th>Unidad III</th>
                <th>Unidad IV</th>
                <th>Unidad V</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla -->
        <tbody>
            <tr>
                <!-- Selects -->
                <td>
                    <select onchange="mostrarInformacion(this.value)">
                        <option value="Integrantes">Selecciona un integrante</option>
                        <option value="javier">Javier</option>
                        <option value="sandra">Sandra</option>
                        <option value="rosa">Rosa</option>
                    </select>
                </td>
                <!-- Resto de los selects -->
                <td>
                    <select onchange="mostrarDetalleUnidad(this.value, 'Unidad I')">
                        <option value="1">1.-Introduccion</option>
                        <option value="1.1">1.1.-Evolucion</option>
                        <option value="1.2">1.2.-Arquitectura</option>
                        <option value="1.3">1.3.-Tecnologias</option>
                        <option value="1.4">1.4.-Planificacion</option>  
                    </select>
                </td>
                <td>
                    <select onchange="mostrarDetalleUnidad(this.value, 'Unidad II')">
                        <option value="2">2.-html, xml y css</option>
                        <option value="2.1">2.1.-Introduccion</option>
                        <option value="2.2">2.2.-Estructura</option> 
                        <option value="2.3">2.3.-Elementos básicos</option>
                        <option value="2.4">2.4.-Formulario</option>
                        <option value="2.5">2.5.-Lenguaje</option>
                        <option value="2.6">2.6.-Selectores</option>
                        <option value="2.7">2.7.-Modelo</option>    
                    </select>
                </td>
                <td>
                    <select onchange="mostrarDetalleUnidad(this.value, 'Unidad III')">
                        <option value="3">3.-Programacion</option>
                        <option value="3.1">3.1.-Introduccion</option>
                        <option value="3.2">3.2.-Manejo</option>
                        <option value="3.3">3.3.-Estructura</option>
                        <option value="3.4">3.4.-Manipulacion</option>    
                    </select>
                </td>
                <td>
                    <select onchange="mostrarDetalleUnidad(this.value, 'Unidad IV')">
                        <option value="4">4.-Programacion</option>
                        <option value="4.1">4.1.-Introduccion</option>
                        <option value="4.2">4.2.-Estructura</option>
                        <option value="4.3">4.3.-Tratamineto</option>
                        <option value="4.4">4.4.-Manejo</option>
                        <option value="4.5">4.5.-Creacion</option>
                        <option value="4.6">4.6.-Acceso</option> 
                    </select>
                </td>
                <td>
                    <select onchange="mostrarDetalleUnidad(this.value, 'Unidad V')">
                        <option value="5">5.-Computo</option>
                        <option value="5.1">5.1.-Concepto</option>
                        <option value="5.2">5.2.-Tipos</option>
                        <option value="5.3">5.3.-Patrones</option>
                        <option value="5.4">5.4.-Estandares</option>
                        <option value="5.5">5.5.-Plataforma</option> 
                        <option value="5.6">5.6.-Seguridad</option>   
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Contenedor para mostrar los datos seleccionados -->
<div id="datosSeleccionados" class="datos-seleccionados"></div>

<script src="script.js"></script>
</body>
</html>
