<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web</title>
    <link rel="stylesheet" href="styles.css">

    <style type"text/css">

      h1 {
             text-align: center; /* Centrar el título */       
            font: bold 45px/1 arial;
            text-transform: uppercase;
            color: #c69c1e;
            text-shadow: 0  2px  0   #8b6e15,
                         0  4px  0   #7c6213,
                         0  6px  0   #6e5611, 
                         0  8px  0   #5f4b0e, 
                         0 10px  0   #503f0c,
                         0 12px  0   #41330a,
                        3px 8px 15px rgba(0,0,0,0.1),
                        3px 8px  5px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <img src="Yakuin2.png" alt="Imagen Izquierda">
        </div>
        <div class="titulo">
            <h1>INSTITUTO TECNOLÓGICO DE TLAXIACO</h1>
        </div>
        <div class="logo">
            <img src="logotectlaxiaco.png" alt="Imagen Derecha">
        </div>
    </div>
    <table id="tabla">
        <!-- Encabezados de la tabla -->
        <thead>
            <tr>
                <th>Integrantes del equipo</th>
                <th>Unidad I</th>
                <th>Unidad II</th>
                <th>Unidad III</th>
                <th>Unidad IV</th>
                <th>Unidad V</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla -->
        <tbody>
            <tr>
                <!-- Selects -->
                <td>
                    <select onchange="mostrarInformacion(this.value)">
                        <option value="Integrantes">Selecciona un integrante</option>
                        <option value="javier">Javier</option>
                        <option value="sandra">Sandra</option>
                        <option value="rosa">Rosa</option>
                    </select>
                    
                </td>
                <!-- Resto de los selects -->
                <td>
                    <select onchange="mostrarDetalleUnidad(this.value, 'Unidad I')">
                        <option value="unidad 1">unidad 1</option>
                        <option value="1">1.-Introduccion a las aplicaciones wed</option>
                        <option value="1.1">1.1.-Evolucion de las aplicaciones wed</option>
                        <option value="1.2">1.2.-Arquitectura de las aplicaciones</option>
                        <option value="1.3">1.3.-Tecnologias para el wed</option>
                        <option value="1.4">1.4.-Planificaion de aplicaciones wed</option>  
                    </select>
                </td>
                <td>
                    <select onchange="mostrarDetalleUnidad(this.value, 'Unidad II')">
                        <option value="unidad 2">unidad 2</option>
                        <option value="2">2.-html, xml y css</option>
                        <option value="2.1">2.1.-Introduccion</option>
                        <option value="2.2">2.2.-Estructura global de un documento web</option>
                        <option value="2.3">2.3.-Elementos básicos: texto, vínculo, listas, tablas, objetos, imágenes y aplicaciones</option>
                        <option value="2.4">2.4.-Formulario</option>
                        <option value="2.5">2.5.-Lenguaje de presentación en lenguaje</option>
                        <option value="2.6">2.6.-Selectores</option>
                        <option value="2.7">2.7.-Modelo de caja</option>
                    </select>
                </td>
                
                <td>
                    <select onchange="mostrarDetalleUnidad(this.value, 'Unidad III')">
                        <!-- Opciones del select de la Unidad III -->
                        <option value="unidad 3">unidad 3</option>
                    <option value="3">3.-Programacion del lado del cliente</option>
                    <option value="3.1">3.1.-Introduccion al lenguaje</option>
                    <option value="3.2">3.2.-manejo del frameworks</option>
                    <option value="3.3">3.3.-Estructura de control</option>
                    <option value="3.4">3.4.-Manipulacion de objetos</option>    
               
                    </select>
                </td>
                <td>
                    <select onchange="mostrarDetalleUnidad(this.value, 'Unidad IV')">
                        <!-- Opciones del select de la Unidad IV -->
                        <option value="unidad 4">unidad 4</option>
                    <option value="4">4.-Programacion del lado del servidor</option>
                    <option value="4.1">4.1.-Introduccion al lenguaje</option>
                    <option value="4.2">4.2.-Estructura de control</option>
                    <option value="4.3">4.3.-Tratamineto de formulario</option>
                    <option value="4.4">4.4.-Manejo de objetos del servidor</option>
                    <option value="4.5">4.5.-Creacion de clases</option>
                    <option value="4.6">4.6.-Acceso a datos</option> 
                    </select>
                </td>
                <td>
                    <select onchange="mostrarDetalleUnidad(this.value, 'Unidad V')">
                        <option value="unidad 5">unidad 5</option>
                    <option value="5">5.-Computo en la nube y servicios</option>
                    <option value="5.1">5.1.-Concepto generales</option>
                    <option value="5.2">5.2.-tipos de servicios en la nube</option>
                    <option value="5.3">5.3.-Patrones de diseño</option>
                    <option value="5.4">5.4.-Estantares en servicios</option>
                    <option value="5.5">5.5.-Plataforma tecnologicas</option> 
                    <option value="5.6">5.6.-Seguridad e interoperabilidad</option>   
                        <!-- Opciones del select de la Unidad V -->
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>

<!-- Contenedor para mostrar los datos seleccionados -->
<div id="datosSeleccionados" class="datos-seleccionados"></div>

<script src="script.js"></script>
</body>
</html>
